<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="columns">
      <div class="card" style="background-color: aqua" draggable="true">1</div>
      <div class="card" style="background-color: red" draggable="true">2</div>
      <div class="card" style="background-color: blue" draggable="true">3</div>
      <div class="card" style="background-color: green" draggable="true">4</div>
      <div class="card" style="background-color: coral" draggable="true">5</div>
      <div class="card" style="background-color: gray" draggable="true">6</div>
      <div class="card" style="background-color: pink" draggable="true">7</div>
      <div
        class="card"
        style="background-color: mediumslateblue"
        draggable="true"
      >
        8
      </div>
      <div class="card" style="background-color: indianred" draggable="true">
        9
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
